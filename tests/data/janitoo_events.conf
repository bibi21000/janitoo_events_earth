[system]
service = jnt_events
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[events]
auto_start = True
heartbeat = 20
components.cron1 = events.interval
components.cron2 = events.daily
components.cron3 = events.weekly
hadd = 0030/0000
uuid = fcb1720c-46aa-11e5-982e-24fd52f5f050

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo.dhcp,janitoo.mqtt,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo.dhcp]
level = DEBUG
handlers = file
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = file
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_events.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
